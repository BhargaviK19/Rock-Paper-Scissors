<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bhargavi ðŸ‘¾</title>
    <style>
      p {
        font-size: 24px;
        font-weight: bold;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    
    <!-- Buttons that pass the player's move to playGame function -->
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-scores"></p>


    <button onclick="
    scores.wins = 0;
    scores.losses = 0;
    scores.Ties = 0;
    localStorage.removeItem('scores');
    updateScoreElement();
    ">Reset</button>

  </body>
  <script>
    let scores = JSON.parse(localStorage.getItem('scores'));
    if (scores === null) {
        scores = {
            wins : 0,
            losses : 0,
            Ties: 0

        };
    }
    
    updateScoreElement();


    function playGame(playerMove) {
      const compMove = computerChoice(); // Get computer's move

      let result = '';

      // Determine the result
      if (playerMove === compMove) {
        result = 'It\'s a Tie!';
      } else if (
        (playerMove === 'rock' && compMove === 'scissors') ||
        (playerMove === 'paper' && compMove === 'rock') ||
        (playerMove === 'scissors' && compMove === 'paper')
      ) {
        result = 'You Win!';
      } else {
        result = 'You Lose!';
      }

      if (result === 'You Win!') {
        scores.wins += 1;
      } else if (result === 'You Lose!') {
        scores.losses += 1;
      } else if (result === 'It\'s a Tie!') {
        scores.Ties += 1;
      }

      
      localStorage.setItem('scores', JSON.stringify(scores));
      updateScoreElement();


      document.querySelector('.js-result')
      .innerHTML = result;

      document.querySelector('.js-moves')
      .innerHTML = `Your move ${playerMove} , Computer move ${compMove}`;
      
    }



    function updateScoreElement() {
        document.querySelector('.js-scores')
        .innerHTML = `Wins: ${scores.wins} Losses: ${scores.losses} Ties: ${scores.Ties}`;

    }

    function computerChoice() {
      const randomNum = Math.random();
      if (randomNum < 1 / 3) {
        return 'rock';
      } else if (randomNum < 2 / 3) {
        return 'paper';
      } else {
        return 'scissors';
      }
    }
  </script>
</html>
